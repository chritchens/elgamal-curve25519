[package]
name = "elgamal-curve25519"
version = "0.2.0"
authors = ["chritchens <chritchens@gmail.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
repository = "https://github.com/chritchens/elgamal-curve25519"
homepage = "https://github.com/chritchens/elgamal-curve25519"
description = "A library for ElGamal homomorphic encryption"
readme = "README.md"
categories = ["cryptography"]

[badges]
travis-ci = { repository = "chritchens/elgamal-curve25519", branch = "master" }
coveralls = { repository = "chritchens/elgamal-curve25519", branch = "master", service = "github" }

[dependencies]
rand_core = "~0.3"
rand_os = "~0.1"
typenum = "~1.10"
digest = "~0.8"
sha2 = "~0.8"
subtle = "~2.1"
curve25519-dalek = "1.2.3"
